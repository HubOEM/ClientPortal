<wm-partial data-ng-controller="rightnavPageController" name="rightnav" type="rightnav">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow8_1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3" padding="5px unset unset 5px" horizontalalign="right">
                <wm-composite name="composite1" horizontalalign="center" captionposition="top">
                    <wm-label class="col-md-3 control-label bg-primary" name="label1" caption="EQUIPMENT" textalign="center" fontweight="bold" fontsize="18" margin="5px unset unset unset" padding="unset 5px unset unset"></wm-label>
                    <wm-container class="col-md-9" name="container1">
                        <wm-select name="select1" dataset="bind:Variables.equiptmentvar.dataSet" datafield="All Fields" displayexpression="bind:$[data[$i].description]+&quot;-&quot;+$[data[$i].serial]" datavalue="bind:Variables.selectedEquipment.dataSet"
                            on-change="select1Change($event, $scope, newVal, oldVal)"></wm-select>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow1" padding="unset unset 10px unset">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="center" class="bg-primary">
                <wm-label padding="unset 0.5em" name="label2" caption="Total US$" fontweight="bold" fontsize="14"></wm-label>
                <wm-label padding="unset 0.5em" name="label3" caption="00" fontsize="14" fontweight="bold"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2" padding="10px unset unset unset">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3" horizontalalign="right">
                <wm-composite name="composite2" captionposition="top" horizontalalign="center">
                    <wm-label class="col-md-3 control-label bg-primary" name="label4" caption="PO Number"></wm-label>
                    <wm-container class="col-md-9" name="container6" width="95%" horizontalalign="center" margin="unset unset unset 5px">
                        <wm-text name="text2"></wm-text>
                    </wm-container>
                </wm-composite>
                <wm-composite name="lllll" captionposition="top" horizontalalign="center">
                    <wm-label class="col-md-3 control-label bg-primary" name="label5" caption="PO Authorizer"></wm-label>
                    <wm-container class="col-md-9" name="container7" width="95%" horizontalalign="center" margin="unset unset unset 5px">
                        <wm-text name="text3"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow7_1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn8"></wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow3" padding="10px unset unset unset">
            <wm-gridcolumn columnwidth="12" name="gridcolumn9" horizontalalign="center">
                <wm-button class="btn-info" caption="Order" type="button" margin="unset 0.5em" name="button4" iconclass="wi wi-shopping-cart fa-lg" width="120"></wm-button>
                <wm-button class="btn-default" caption="Preview" type="button" margin="unset 0.5em" name="button5" iconclass="wi wi-search fa-lg" width="120"></wm-button>
                <wm-button class="btn-default" caption="Export List" type="button" margin="unset 0.5em" name="button3" iconclass="wi wi-download fa-lg" width="120"></wm-button>
                <wm-button class="btn-default" caption="History" type="button" margin="unset 0.5em" name="button6" iconclass="wi wi-history fa-lg" width="120"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="12" name="gridcolumn7" padding="15px unset unset unset">
                <wm-label padding="unset 0.5em" name="label6" caption="Don't see what you're looking for?" class="text-info"></wm-label>
                <wm-anchor margin="unset 0.5em" name="anchor1" caption="Request a custom quote!" on-click="Widgets.dialog1.open()"></wm-anchor>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-view class="dialog-view" name="view1">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Request a custom Quote" iconclass="wi wi-receipt fa-2x" name="dialog1">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn15">
                        <wm-composite name="composite4">
                            <wm-label class="col-md-3 control-label" name="label11" caption="Part No."></wm-label>
                            <wm-container class="col-md-9" name="container8">
                                <wm-text name="text4"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn17">
                        <wm-composite name="composite5">
                            <wm-label class="col-md-3 control-label" name="label12" caption="Description"></wm-label>
                            <wm-container class="col-md-9" name="container9">
                                <wm-textarea name="textarea1"></wm-textarea>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-dialog>
    </wm-view>
</wm-partial>
